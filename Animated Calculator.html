<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Calculator (Design Only)</title>
    <style>
        :root {
            --bg: #0f1724;
            --panel: rgba(255, 255, 255, 0.03);
            --glass: rgba(255, 255, 255, 0.04);
            --accent: #7c5cff;
            --accent-2: #00d4ff;
            --text-primary: #e6eef8;
            --text-muted: #9fb0c8;
            --key-bg: rgba(255, 255, 255, 0.03);
            --key-shadow: rgba(2, 6, 23, 0.6);
            --danger: #ff6b6b;
            --radius: 16px;
            --gap: 12px;
            --glass-blur: 8px;
            --transition: 180ms cubic-bezier(.2, .9, .3, 1);
            --max-width: 420px;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 92, 255, 0.12), transparent),
                radial-gradient(900px 400px at 90% 90%, rgba(0, 212, 255, 0.06), transparent),
                var(--bg);                
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: var(--text-primary);
            padding: 36px;
            box-sizing: border-box;
        }

        .calc {
            width: 100%;
            max-width: var(--max-width);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
            border-radius: calc(var(--radius) + 6px);
            padding: 18px;
            box-shadow:
                0 10px 30px rgba(2, 6, 23, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-sizing: border-box;
        }

        .calc__top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 6px 4px;
            margin-bottom: 8px;
        }

        .calc__brand {
            font-weight: 700;
            letter-spacing: 0.4px;
            color: var(--text-primary);
            font-size: 14px;
            opacity: 0.95;
        }

        .calc__mode {
            font-size: 12px;
            color: var(--text-muted);
            padding: 6px 8px;
            border-radius: 999px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .calc__display {
            display: flex;
            flex-direction: column;
            gap: 6px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
            padding: 16px;
            padding-top: 0px;
            border-radius: calc(var(--radius) - 6px);
            margin-bottom: 14px;
            min-height: 86px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .calc__value {
            font-size: 34px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1;
            text-align: right;
            word-break: break-all;
        }

        .calc__keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--gap);
        }

        .key {
            appearance: none;
            border: none;
            padding: 14px 10px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            background: var(--key-bg);
            color: var(--text-primary);
            box-shadow: 0 8px 18px var(--key-shadow), inset 0 -2px 6px rgba(0, 0, 0, 0.25);
            transition: transform var(--transition), box-shadow var(--transition), background-color var(--transition);
            cursor: pointer;
            user-select: none;
            display: inline-grid;
            place-items: center;
        }

        .key:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 28px rgba(2, 6, 23, 0.55), inset 0 -1px 6px rgba(255, 255, 255, 0.01);
        }

        .key:active {
            transform: translateY(0);
            box-shadow: 0 6px 10px rgba(2, 6, 23, 0.6);
        }

        .key:focus {
            outline: 3px solid rgba(124, 92, 255, 0.18);
            outline-offset: 2px;
        }

        .key--operator {
            background: linear-gradient(180deg, rgba(124, 92, 255, 0.14), rgba(124, 92, 255, 0.06));
            color: white;
            box-shadow: 0 10px 24px rgba(124, 92, 255, 0.16), inset 0 -2px 6px rgba(0, 0, 0, 0.2);
        }

        .key--accent {
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: white;
            font-weight: 700;
            text-shadow: 0 1px 0 rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .key--wide {
            grid-column: span 2;
        }

        .key--danger {
            background: linear-gradient(180deg, rgba(255, 107, 107, 0.12), rgba(255, 107, 107, 0.06));
            color: var(--danger);
            font-weight: 700;
            box-shadow: 0 10px 24px rgba(255, 107, 107, 0.06), inset 0 -2px 6px rgba(0, 0, 0, 0.12);
        }

        .input_taker {
            padding: 5px 5px;
            font-size: 15px;
            background-color: transparent;
            border: none;
            outline: none;
            color: var(--text-muted);
        }

        @media (max-width: 380px) {
            :root {
                --gap: 8px;
            }

            .calc__value {
                font-size: 28px;
            }

            .key {
                padding: 12px 8px;
                font-size: 16px;
                border-radius: 10px;
            }
        }

        .calc__credits {
            margin-top: 12px;
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <div class="calc" role="application" aria-label="Calculator">
        <div class="calc__top">
            <div class="calc__brand">Simple Calculator</div>
            <div class="calc__mode">Standard</div>
        </div>

        <div class="calc__display" aria-live="polite">
            <input type="text" class="input_taker" readonly placeholder="0">
            <div class="calc__value">0</div>
        </div>

        <div class="calc__keys">
            <button onclick="clearDisplay()" class="key key--danger">C</button>
            <button onclick="sqrt()" class="key">âˆš</button>
            <button onclick="append(' ** ')" class="key"> % </button>
            <button onclick="append(' / ')" class="key key--operator"> Ã· </button>

            <button onclick="append('7')" class="key">7</button>
            <button onclick="append('8')" class="key">8</button>
            <button onclick="append('9')" class="key">9</button>
            <button onclick="append(' * ')" class="key key--operator"> Ã— </button>

            <button onclick="append('4')" class="key">4</button>
            <button onclick="append('5')" class="key">5</button>
            <button onclick="append('6')" class="key">6</button>
            <button onclick="append(' - ')" class="key key--operator"> âˆ’ </button>

            <button onclick="append('1')" class="key">1</button>
            <button onclick="append('2')" class="key">2</button>
            <button onclick="append('3')" class="key">3</button>
            <button onclick="append(' + ')" class="key key--operator"> + </button>

            <button onclick="append('0')" class="key key--wide">0</button>
            <button onclick="append('.')" class="key">.</button>
            <button onclick="calculate()" class="key key--accent">=</button>
        </div>

        <div class="calc__credits">Designed with ðŸ§¡ by Johnathon</div>
    </div>

    <script>
        let display = document.querySelector(".input_taker")
        let current = '';

        function append(value) {
            current += value;
            display.value = current;
        }

        function clearDisplay() {
            current = '';
            display.value = '';
            document.querySelector(".calc__value").innerHTML = '0';
        }
        function calculate() {
            try {
                current = eval(current);
                document.querySelector(".calc__value").innerHTML = current;
            } catch {
                document.querySelector(".calc__value").innerHTML = 'Error';
            }
        }
        function sqrt() {
            try {
                current = Math.sqrt(eval(current));
                document.querySelector(".calc__value").innerHTML = current;
            } catch {
                document.querySelector(".calc__value").innerHTML = 'Error';
            }
        }
    </script>

</body>

</html>
